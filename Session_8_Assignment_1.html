<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 IN JAVASCRIPT, JQUERY Session-8</title>
<link href="assets/css/style.css" rel="stylesheet" type="text/css"> 
</head> 
<body>

<div class="login-Wrap">
<h2>Enter the system</h2>
<h4>It is necessary to login in your account in order to sign up for a course.</h4>
<!-- Below Code for Login Form Start -->
<form id="contact-form" action="/" method="post" class="form-1">
<div class="ryounew_User">ARE YOU NEW? <span>REGISTER</span></div> 
  <div> 
      <input placeholder="User name" type="text" tabindex="1" required autofocus> 
  </div>
  <div> 
      <input placeholder="Email" type="email" tabindex="2" required> 
  </div> 
  <div> 
      <input placeholder="Password" type="password" tabindex="3" required> 
  </div>
  <div> 
      <input placeholder="Confirm Password" type="password" tabindex="4" required> 
  </div>
  <div>
    <button name="submit" type="submit" id="contact-submit">Register</button>
  </div><div class="clr"></div>
</form> 
<!-- Above Code for Login Form End -->
<!-- Below Code for SignUp Form Start -->
<form id="contact-form" action="/" method="post" class="form-2">
<div class="ryounew_User form2-signup">ALREADY A STUDENT? LOGIN</div> 
  <div> 
      <input placeholder="User name" type="text" tabindex="1" required autofocus> 
  </div>  
  <div>  
      <input placeholder="Password" type="password" tabindex="3" required> 
  </div>  
  <div> 
      <input type="checkbox" name="rememberMe" value="remember" />
    <span class="remeber">Remember me?</span> 
    <button name="submit" type="submit" id="contact-submit" class="login-bt">Login</button>
  </div>
  <div>
     <a href="#" class="forgotPwd">Forgot Password?</a>
  </div>
</form> <div class="clr"></div>
<!-- Above Code for SignUp Form End -->
</div> 

</body>
</html>
